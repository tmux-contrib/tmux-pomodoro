name: release
on:
  push:
    branches: [main]
permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --manifest-path crates/pomodoro/Cargo.toml
  release-please:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs['crates/pomodoro--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/settings/release-please-config.json
          manifest-file: .github/settings/release-please-manifest.json
  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build --release --manifest-path crates/pomodoro/Cargo.toml --target ${{ matrix.target }}
      - run: |
          mv crates/pomodoro/target/${{ matrix.target }}/release/pomodoro \
             pomodoro-${{ matrix.target }}
      - uses: softprops/action-gh-release@v2
        with:
          files: pomodoro-${{ matrix.target }}
